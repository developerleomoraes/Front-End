<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario com Validação JavaScript</title>

    <!--Importação dos arquivos CSS e JavaScript-->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>

<body>
    <h1>Form com validação JavaScript</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name">

        <label for="email">E-mail:</label>
        <input type="email" id="email">

        <label for="password">Senha:</label>
        <input type="password" id="password">

        <label for="job">Situação de Trabalho:</label>
        <select name="job" id="job">
            <option value="">Está buscando emprego?</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>

        <label for="message">Mensagem;</label>
        <textarea name="message" id="message"></textarea>

        <button type="submit">Enviar!</button>
    </form>
</body>

</html>
