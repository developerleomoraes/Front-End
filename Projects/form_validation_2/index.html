<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Importação do CSS-->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Criar conta</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Name:</label>
                <input type="text" id="username">
                <i><img class="img-success" src="./assets/success-icon.svg" alt="Success Image"></i>
                <i><img class="img-error" src="./assets/error-icon.svg" alt="Error Image"></i>
                <small>Error Message!</small>
            </div>

            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <i><img class="img-success" src="./assets/success-icon.svg" alt="Sucess Image"></i>
                <i><img class="img-error" src="./assets/error-icon.svg" alt="Error Image"></i>
                <small>Error Message!</small>
            </div>

            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password">
                <i><img class="img-success" src="./assets/success-icon.svg" alt="Sucess Image"></i>
                <i><img class="img-error" src="./assets/error-icon.svg" alt="Error Image"></i>
                <small>Error Megasse!</small>
            </div>

            <div class="form-control">
                <label for="passwordtwo">Confirm your password:</label>
                <input type="password" id="passwordtwo">
                <i><img class="img-success" src="./assets/success-icon.svg" alt="Sucess Image"></i>
                <i><img class="img-error" src="./assets/error-icon.svg" alt="Error Image"></i>
                <small>Error Message!</small>
            </div>

            <button type="submit">ENVIAR!</button>

        </form>
    </div>

    <!--Importação do JavaScript-->
    <script src="./script.js"></script>

</body>

</html>
